<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-center text-3xl md:text-4xl font-bold mt-3">
        To-Do List
      </h1>

      <h3 class="text-xl md:text-3xl font-semibold mt-4 text-center">
        Daftar Tugas
      </h3>

      <p
        class="text-center text-sm md:text-base text-slate-600 italic mt-2 mb-4"
      >
        Klik "Selesai" bila tugas sudah selesai
      </p>

      <!-- Wrapper untuk membuat tabel bisa di-scroll di layar kecil -->
      <div class="overflow-x-auto">
        <table class="w-full max-w-3xl mx-auto border mb-5 bg-white shadow-md">
          <thead>
            <tr class="bg-blue-500 text-white">
              <th class="border px-2 py-2 text-xs md:text-sm">No</th>
              <th class="border px-2 py-2 text-xs md:text-sm">Nama Tugas</th>
              <th class="border px-2 py-2 text-xs md:text-sm">Deadline</th>
              <th class="border px-2 py-2 text-xs md:text-sm">Keterangan</th>
              <th class="border px-2 py-2 text-xs md:text-sm">Opsi</th>
            </tr>
          </thead>
          <tbody class="text-center text-xs md:text-sm" id="konten"></tbody>
        </table>
      </div>

      <!-- Tombol tambah tugas -->
      <div class="flex justify-center mt-4">
        <a
          href="tambah.html"
          class="bg-blue-500 px-4 py-2 rounded-md text-white text-sm md:text-base shadow-md hover:bg-blue-600 transition"
          >Tambah Tugas</a
        >
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
